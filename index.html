<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monthly Silly</title>
    <style>
        @font-face {
            font-family: 'Amasis MT Pro Black';
            src: url('fonts/AmasisMTPro-Black.otf') format('opentype');
        }

        body {
            background-image: url('images/background-pattern.png');
            background-repeat: repeat;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); 
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Amasis MT Pro Black', Arial, sans-serif; 
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .main-content img {
            width: 40%; 
            max-width: 400px; 
            height: auto;
            margin-right: 20px; 
        }

        .text-content {
            flex: 1; /
        }

        .main-content h2 {
            color: #444;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .main-content p {
            margin-bottom: 15px;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        The Monthly Silly
    </header>

    <nav>
        <a href="#">Home</a>
    </nav>

    <div class="container">
        <div class="content">
            <div class="main-content">
                <a href="files/themonthlysilly1.pdf" target="_blank">
                    <img src="images/screenshot.jpg" alt="The Monthly Silly">
                </a>
                <div class="text-content">
                    <h2>The Monthly Silly #1</h2>
                    <p>Read the latest issue of The Monthly Silly!</p>
                    <p><a href="files/themonthlysilly1.pdf">Click here to read!</a></p>

    </div>
